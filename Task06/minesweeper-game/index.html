<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Minesweeper</h2>

<div>
    <button id="view-past-games">View Past Games</button>
    <button id="clear-db">Clear Database</button>
    <ul id="game-list"></ul>
</div>

<div class="settings">
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name" placeholder="Enter your name" required>
    <label for="width">Width:</label>
    <input type="number" id="width" value="10" min="5" max="30">
    <label for="height">Height:</label>
    <input type="number" id="height" value="10" min="5" max="30">
    <label for="mines">Mines:</label>
    <input type="number" id="mines" value="10" min="1" max="100">
    <button id="startBtn">New Game</button>
</div>

<div class="game-container">
    <div id="game-board"></div>
    <p id="game-status"></p>
</div>

<div id="replay-container" style="display: none;">
    <h3>Replay Game</h3>
    <ul id="replay-list"></ul>
    <button id="close-replay">Close</button>
</div>

<script src="https://unpkg.com/idb@7.0.0/build/umd.js"></script>
<script type="module" src="game.js"></script>
</body>
</html>
